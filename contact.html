<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="center">
      <section class="menu-set container">
        <div class="menu-left">
          <div class="logo-set">
            <a href="/index.html" class="logo color-blue">Web</a
            ><a href="./index.html" class="logo">Studio</a>
          </div>
          <div>
            <nav>
              <ul class="menu-nav no-list">
                <li><a href="./index.html">Agencja</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li>
                  <a href="./contact.html">Kontakt</a>
                  <div class="undermark"></div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div>
          <ul class="menu-contact no-list">
            <li>
              <a class="menu-icon" href="mailto:info@devstudio.com">
                <svg class="icon-envelope" width="20" height="20">
                  <use href="./Images/menu_icons.svg#icon-envelope"></use>
                </svg>
                <span>info@devstudio.com</span>
              </a>
            </li>
            <li>
              <a class="menu-icon" href="tel:+48111111111">
                <svg class="icon-mobile" width="18" height="18">
                  <use href="./Images/menu_icons.svg#icon-phone"></use>
                </svg>
                <span>+48 111 111 111</span>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main></main>
    <footer class="center contact">
      <section class="container footer-set">
        <div>
          <ul class="no-list">
            <li class="logo-set">
              <a href="/index.html" class="logo color-blue">Web</a
              ><a href="./index.html" class="logo color-white">Studio</a>
            </li>
            <li>
              <p class="footer-adress">m. Warszawa, Aleje Jerozolimskie 21</p>
            </li>
            <li>
              <a href="mailto:info@devstudio.com" class="footer-contact"
                >info@devstudio.com</a
              >
            </li>
            <li>
              <a href="tel:+48111111111" class="footer-contact"
                >+48 111 111 111</a
              >
            </li>
          </ul>
        </div>
        <div>
          <div>
            <span>Dołącz do nas</span>
            <div class="footer-socialmedia">
              <a class="social-links joinus-social">
                <svg class="instagram-icon" width="26" height="26">
                  <use
                    href="./Images/social_media_icons.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
              <a class="social-links joinus-social">
                <svg class="twitter-icon" width="26" height="26">
                  <use
                    href="./Images/social_media_icons.svg#icon-twitter"
                  ></use>
                </svg>
              </a>
              <a class="social-links joinus-social">
                <svg class="facebook-icon" width="26" height="26">
                  <use
                    href="./Images/social_media_icons.svg#icon-facebook"
                  ></use>
                </svg>
              </a>
              <a class="social-links joinus-social">
                <svg class="linkedin-icon" width="26" height="26">
                  <use
                    href="./Images/social_media_icons.svg#icon-linkedin"
                  ></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>

</html>
